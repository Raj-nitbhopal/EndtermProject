    <body id="withdrawal">
        <fieldset >
            <legend><b><h3>Book Deposit</h3></b></legend>
            <div >
                <!-- <div id="bookName"> -->
                    <label style="margin-right: 30px;"for="studentName"><b>Student's Name</b></label>

                            </select>
                            
                    <label for="doi"style="margin-right: 30px;" ><b>Date of Deposit</b></label>
                    <input type="date"  name = "doi" reqiured>
